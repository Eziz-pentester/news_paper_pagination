{% extends 'news/default.html' %}
{% block content %}
  <h2>Удалить публикацию</h2>
  <p>Вы уверены, что хотите удалить "{{ object.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Да, удалить</button>
    <a href="{% url 'news_list' %}">Отмена</a>
  </form>
{% endblock %}
